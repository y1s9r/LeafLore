{% extends "layout.html" %}

{% block title %}
    Upload
{% endblock %}

{% block body %}
    <form action="/upload" method="post" enctype="multipart/form-data">
        {% for part in parts %}
        <p>Upload Image of {{ part }}: <input required type="file" name="{{ part }}" accept="image/*"></p>
        {% endfor %}
        <input type="submit" value="Upload">
    </form>
{% endblock %}
